- name: Install version 2.6.37â€“3 of openswan
  apt:
    deb: http://snapshot.raspbian.org/201403301125/raspbian/pool/main/o/openswan/openswan_2.6.37-3_armhf.deb

- name: Copy config file
  template: src=ipsec.conf.j2 dest=/etc/ipsec.conf mode=0644

- name: Set ipsec secret
  lineinfile:
    path: /etc/ipsec.secrets
    line: '"{{ network.address }}" %any: PSK "{{ secret }}"'
